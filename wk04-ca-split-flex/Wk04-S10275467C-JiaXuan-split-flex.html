<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Split UI Flexbox</title>
<style>
   * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.split-container {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    min-height: 100vh;
}

.split-image {
    flex: 1;
    background-image: url("https://picsum.photos/id/1018/800/600");
    background-size: cover;
    background-position: center;
    min-height: 300px;
}

.split-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    background-color: #fff;
    max-width: 100%; /* Prevent overflow */
}

.split-content h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.split-content p {
    font-size: 1rem;
    margin-bottom: 20px;
    color: #555;
}

.split-content button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
}

.split-content button:hover {
    background-color: #218838;
}

/* Mobile view: stack vertically */
@media (max-width: 768px) {
    .split-container {
        flex-direction: column;
    }

    .split-image, .split-content {
        width: 100%; /* Full width */
    }

    .split-content {
        padding: 20px;
    }
}
</style>
</head>
<body>
<div class="split-container">
    <div class="split-image"></div>
    <div class="split-content">
        <h1>This is a pretty awesome heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat deleniti iure ex doloremque molestiae magni. Repellat deleniti iure ex doloremque molestiae magni.</p>
        <button>Let's Go!</button>
    </div>
</div>
</body>
</html>
